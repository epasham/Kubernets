apiVersion: v1
kind: Pod
metadata:
  name: pod-with-sidecar
 # namespace: default
spec:
  containers:
  - name: main-container
    image: alpine
    command: ["/bin/sh"]
    args: ["-c", "while true; do date >> /var/log/app.txt; sleep 5;done"]
    volumeMounts:
    - name: shared-logs
      mountPath: /var/logs
  - name: side-container
    image: nginx:1.9.10
    ports:
    - containerPort: 80      
    volumeMounts:
    - name: shared-logs
      mountPath: /usr/share/nginx/html
  volumes:
  - name: shared-logs
    emptyDir: {}
